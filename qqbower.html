<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box; 
		}
		#main{
			-webkit-transform-style: preserve-3d;
    		-webkit-perspective: 1000px;
			transform-style: preserve-3d;
    		perspective: 1000px;
		}
		#images{
			width: 368px;
			height: 204px;
			margin: 100px auto;
			display: block;
    		-webkit-transition: transform .1s ease;
    		transition: transform .1s ease;
		}
	</style>
</head>
<body>
<div id="main">
	<img src="http://stdl.qq.com/stdl/newtabcms/production/cc5d50efeab0a91ebd7abccd903d8ae9.png" alt="" id="images">
</div>
	
</body>
<script>
	var image=document.getElementById('images'),
	Width=parseInt( getComputedStyle(image,false).width ),
	Height=parseInt( getComputedStyle(image,false).height )
	maxX=20,
	maxY=20;
	image.addEventListener('mousemove',function(e){
		var x=e.clientX-image.offsetLeft,
		y=e.clientY-image.offsetTop,
		Xnub,
		Ynub;
		if (y>Height/2) {
			Xnub=-maxY*y/Height;
		}else{
			Xnub=maxY*( Height-y )/Height;
		}
		if (x>Width/2) {
			Ynub=maxX*x/Width;
		}else{
			Ynub=-maxX*( Width-x )/Width;
		}
		image.style.OTransform='rotateX('+Xnub+'deg) rotateY('+Ynub+'deg) scale(1.1)';
		image.style.webkitTransform='rotateX('+Xnub+'deg) rotateY('+Ynub+'deg) scale(1.1)';
		image.style.MozTransform='rotateX('+Xnub+'deg) rotateY('+Ynub+'deg) scale(1.1)';
		image.style.msTransform='rotateX('+Xnub+'deg) rotateY('+Ynub+'deg) scale(1.1)';
		image.style.transform='rotateX('+Xnub+'deg) rotateY('+Ynub+'deg) scale(1.1)';
		
		image.addEventListener('mouseout',function(e){
			image.style.Otransform='rotateX(0deg) rotateY(0deg) scale(1)';
			image.style.webKitTransform='rotateX(0deg) rotateY(0deg) scale(1)';
			image.style.MozKitTransform='rotateX(0deg) rotateY(0deg) scale(1)';
			image.style.mstransform='rotateX(0deg) rotateY(0deg) scale(1)';
			image.style.transform='rotateX(0deg) rotateY(0deg) scale(1)';
		},false)
	},false)
</script>
</html>
